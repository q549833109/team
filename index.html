<!DOCTYPE html>
<html lang="zh">
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>光宗耀组</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">

	<link rel="stylesheet" type="text/css" href="css/style.css">

		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>

<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>光宗耀组 <span>Light ancestor shine group</span></h1>

		                </div>

							<p>剑气纵横三万里， <br> 一剑光寒十九州！
							<br>
						<br><br></p>
		                    <div class="social-touch">
		                    	<a class="fb-touch" target="_blank" href="https://personal.dengshutian.top/"></a>
		                        <a class="tweet-touch" target="_blank" href="https://personal.dengshutian.top/"></a>
		                        <a class="linkedin-touch" target="_blank" href="https://personal.dengshutian.top/"></a>
		                    </div>
		                </div>
		            </div>
		            <!-- effect-1 html end -->
		            
		            <!-- effect-2 html -->
		            <div class="single-member effect-2">

		                        <a class="linkedin-touch"   target="_blank" href="#"></a>
		                    </div>
		                </div>
		            </div>
		            <!-- effect-2 html end -->
		            
		            <!-- effect-3 html -->
		            <div class="single-member effect-3">
		            	<div class="member-image">
		                	<img src="images/张可欣.jpg" alt="Member">
		                </div>
		                <div class="member-info">
		                	<h3>张可欣</h3>
		                    <h5>工大金俊勉</h5>

								>>>school:武汉工程大学<br>

		                    <div class="social-touch">
		                    	<a class="fb-touch"  target="_blank" href="#"></a>

		                        <a class="linkedin-touch"   target="_blank" href="#"></a>
		                    </div>
		                </div>
		            </div>
		            <!-- effect-3 html end -->
		            
		            <!-- effect-4 html -->
		            <div class="single-member effect-4">
		                <div class="member-info">
		                	<h3>杨金兰 </h3>
		                    <h5>除了吃还会饿</h5>
		                </div>
		                <div class="member-image">
		                	<img src="images/杨金兰.jpg" alt="Member">
		                </div>
		                <div class="more-info">
							<br>
							<br>
							<br>
										<p>不为浮华所惑，在认定的道路上努力追求单纯的梦想就好。

								</p>

		                        <a class="tweet-touch"  target="_blank" href="#"></a>
		                        <a class="linkedin-touch"   target="_blank" href="#"></a>
		                    </div>
		                </div>
		            </div>
		            <!-- effect-4 html end -->
		            
		            <!-- effect-5 html -->
		            <div class="single-member effect-5">
		            	<div class="member-image">
		                	<img src="images/毛超.jpg" alt="Member">
		                </div>
		                <div class="member-info">
		                	<h3>毛超</h3>
		                    <h5>青鸟</h5>

		                    <div class="social-touch icon-colored">
		                    	<a class="fb-touch"  target="_blank" href="#"></a>

		                </div>
		            </div>

								<br>
								<br>
								
							</p>

		                    	<a class="fb-touch"  target="_blank" href="#"></a>
		                        <a class="tweet-touch"  target="_blank" href="#"></a>
		                        <a class="linkedin-touch"   target="_blank" href="#"></a>
		                    </div>
		                </div>
		                <div class="border-green"></div>
		            </div>
		            <!-- effect-6 html end -->
		            
		           
		            <!-- effect-9 html end -->
		            
		        </div>
		    <!-- Team members structure start -->
		    </div>
